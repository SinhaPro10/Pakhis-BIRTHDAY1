<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday AYESHA 🎂</title>

  <!-- Roboto Slab Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <!-- Music Embed -->
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-6a556d0b-c643-4ae2-9487-d01a8656b70a" data-elfsight-app-lazy></div>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4e1, #ffc0cb);
      font-family: 'Roboto Slab', serif;
      overflow-x: hidden;
      text-align: center;
      color: #d63384;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 9999;
    }

    .container {
      display: none;
      padding: 20px;
    }

    .typing-text {
      font-size: 1.4em;
      max-width: 800px;
      margin: 20px auto;
      white-space: pre-line;
      text-align: center;
    }

    .collage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .collage img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.6);
    }

    .cake {
      margin: 40px auto;
      position: relative;
      width: 200px;
      height: 250px;
      background: #ffccd5;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px #ff6f91;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff0f0;
      border-radius: 50%;
      border: 5px solid #ff6f91;
    }

    .candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 50px;
      background: #e6005c;
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      top: -85px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #ff69b4;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #sparkles {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="loading">Loading Your Surprise...</div>

<div class="container">
  <h1>🎂 Happy Birthday AYESHA! 🎂</h1>

  <div class="cake">
    <div class="candle"></div>
    <div class="flame" id="flame"></div>
  </div>

  <button onclick="startCelebration()">Blow Out Candle 🎂</button>

  <div class="typing-text" id="typedText"></div>

  <div class="collage">
    <img src="https://i.imgur.com/7iR8K6p.png" alt="Cake Image">
    <img src="https://i.imgur.com/lMoReZR.png" alt="Photo 1">
    <img src="https://i.imgur.com/FubZfbl.jpeg" alt="Photo 2">
    <img src="https://i.imgur.com/W2L5kNv.jpeg" alt="Photo 3">
    <img src="https://i.imgur.com/wqdtsq8.jpeg" alt="Photo 4">
  </div>

  <canvas id="sparkles"></canvas>
</div>

<script>
  window.onload = function() {
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
      typeMessage();
    }, 2000);
  };

  const message = `
🌸💖 To My Boujaan, My AYESHA 💖🌸

"To the girl who carries quiet storms and still shines."

Pakhi,

I know Pakhi tumi maybe eita peye khusi teh lafaitaso. Asol-e English e lekhte gele hoyto onek somoy fully moner True feelings gulo express korte parbo nah, abar Bangla lekhar moto dhorjo o nai karon ei kotha gulo amr boujaan keh dite jacchi, jeh moner kotha gulo lafay lafay astase.

Jak jak, sharen ei sob.
Ajke kotto khusi er din amar, janen apni?
Jani jani, amr sweet depressing girl tah tar birthday ke posondo kore nah. Apnar kase hajar reasons ase ajker din tah sad thakar... but ami tomake ekta reason dite chai.

Ayesha, ami asi ekhon tomar pase.
Ami asi — ar keu thakuk ba na thakuk.

Ayesha, amar pase, amar kache tumi thakle, amar ar kau ke dorkar hobe nah.
Tumi e amar kache amar sobche dami jinis, amar jinis, amar manus.
Apni amar, amar Ayesha. Tumi bujso?

Ar manus ki mone kore tomake, tomake ke koto tuku value dey ba kisu, ami jante chai nah.
Ami sudhu buji, tumi amar.
Ar amar kache tumi amar sobche dami kisu — jeta sara amar life ochol.

Bujso?

So, eita shune, eita buje khusi hon —

Je apnar priyo manus-er kache apni tar priyo manus.

Amar kache janen, apnake compliments deyar moto onek kisui ase, kintu dibo nh.
Maje maje jano lage tomar compliment deyar por o feel kori jeh amar feelings gulo express korte pari nai — Tomake jei bisoy gulor jonno compliments dei, shei gular fully expression hoy na.

But Ayesha —
"I can die for your smile."

Tomake jokhon dekhi amar pase bose hascho, amar dike takiye, jano moner maje ekta satisfaction kaj kore —
Jeh AMI amar AYESHA-ke happy korte parchi, amar AYESHA amar karone smile korche.

Kase ei feeling tah onek bhalo lage.

Ayesha, I am happy to have you in my life.
Darling, you are the precious person to me.

Jani na, tomar jaygay onno keu thakle eto kosto kore, hazar line er code likhe, eto kichu kortam kina.

Amar life e eshe, amar life take eto sundor kore deyar jonno apnake thanks.

So, ekhon toh nijer jonmo tah niye happy hon?

Tumi amar life ke notun shopno, notun alo diye bhore diyecho.

Thank you, my Boujaan.

Tai aj tomar jonmo niyeo, ami chai tumi nijeke niye khushi hou.

🌸💖 At the End 💖🌸

🎂 HAPPY BIRTHDAY AYESHA! 🎂
🎉 HAPPY BIRTHDAY MY LOVE! 🎉
🌟 HAPPY FIRST BIRTHDAY WITH ME! 🌟

Let's start a beautiful future together —

🤝 Amar haat dhore agaben?
Amar Behula. 💖
`;

  let index = 0;
  function typeMessage() {
    if (index < message.length) {
      document.getElementById('typedText').textContent += message.charAt(index);
      index++;
      setTimeout(typeMessage, 30);
    }
  }

  function startCelebration() {
    document.getElementById('flame').style.display = 'none';
    createSparkles();
    createHearts();
  }

  function createSparkles() {
    const canvas = document.getElementById('sparkles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 2,
        speedX: (Math.random() - 0.5) * 2,
        speedY: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 80%)`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speedY;
        p.x += p.speedX;
        if (p.y > canvas.height) p.y = 0;
        if (p.x > canvas.width) p.x = 0;
      }
      requestAnimationFrame(animate);
    }
    animate();
  }

  function createHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.innerHTML = "💖";
      heart.style.position = 'absolute';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-10vh';
      heart.style.fontSize = Math.random() * 30 + 20 + 'px';
      heart.style.animation = 'fall 4s linear infinite';
      document.body.appendChild(heart);
    }
  }

</script>

<style>
  @keyframes fall {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
  }
</style>

</body>
</html>
